<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dołącz do sesji: {{ session_id }}</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px #000;
        }
        h2 {
            color: #66ffcc;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #e0e0e0;
        }
        input[type="text"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #66ffcc;
            color: #1e1e1e;
            cursor: pointer;
            font-weight: bold;
        }
        button[type="submit"]:hover {
            background-color: #80ffdb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dołącz do sesji: {{ session_id }}</h2>
        <form action="{{ url_for('submit') }}" method="post">
            <input type="hidden" name="session_id" value="{{ session_id }}">

            <label for="name">Nazwa gracza:</label>
            <input type="text" id="name" name="name" required>

            <label for="start">Przedmiotu na start (np. 1000 sd, 300 explo, 2000 heavy):</label>
            <input type="text" id="start" name="start">

            <label for="end">Przedmiotu na koniec (np. 200 sd, 120 explo, 234 heavy):</label>
            <input type="text" id="end" name="end">

            <label for="loot">Loot po sprzedaży (np. 20000 gold):</label>
            <input type="text" id="loot" name="loot">

            <button type="submit">Zatwierdź</button>
        </form>
    </div>
</body>
</html>
